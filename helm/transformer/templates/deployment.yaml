apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "transformer.fullname" . }}
  labels:
    {{- include "transformer.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "transformer.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "transformer.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "transformer.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      restartPolicy: {{ .Values.restartPolicy }}
      containers:
      - name: {{ .Chart.Name }}
        securityContext:
          {{- toYaml .Values.securityContext | nindent 12 }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        env:
        - name: SOURCE_BROKERS
          value: {{ .Values.kafka.source.brokers | quote }}
        - name: SOURCE_TOPIC
          value: {{ .Values.kafka.source.topic | quote }}
        - name: DESTINATION_BROKERS
          value: {{ .Values.kafka.destination.brokers | quote }}
        - name: DESTINATION_TOPIC
          value: {{ .Values.kafka.destination.topic | quote }}
        - name: CONSUMER_GROUP
          value: {{ .Values.kafka.consumerGroup | quote }}
        - name: CLIENT_ID
          value: {{ .Values.client.id | quote }}
        - name: LOG_LEVEL
          value: {{ .Values.logging.level | quote }}
        # Source SASL Configuration
        - name: SOURCE_SASL_ENABLED
          value: {{ .Values.kafka.source.sasl.enabled | quote }}
        - name: SOURCE_SASL_MECHANISM
          value: {{ .Values.kafka.source.sasl.mechanism | quote }}
        - name: SOURCE_SASL_USERNAME
          value: {{ .Values.kafka.source.sasl.username | quote }}
        - name: SOURCE_SASL_PASSWORD
          value: {{ .Values.kafka.source.sasl.password | quote }}
        - name: SOURCE_SECURITY_PROTOCOL
          value: {{ .Values.kafka.source.sasl.securityProtocol | quote }}
        # Destination SASL Configuration
        - name: DESTINATION_SASL_ENABLED
          value: {{ .Values.kafka.destination.sasl.enabled | quote }}
        - name: DESTINATION_SASL_MECHANISM
          value: {{ .Values.kafka.destination.sasl.mechanism | quote }}
        - name: DESTINATION_SASL_USERNAME
          value: {{ .Values.kafka.destination.sasl.username | quote }}
        - name: DESTINATION_SASL_PASSWORD
          value: {{ .Values.kafka.destination.sasl.password | quote }}
        - name: DESTINATION_SECURITY_PROTOCOL
          value: {{ .Values.kafka.destination.sasl.securityProtocol | quote }}
        resources:
          {{- toYaml .Values.resources | nindent 12 }}
        {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
